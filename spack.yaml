# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing,
# along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - hermes-3%gcc+petsc ^py-numpy@1.26.4
    - nec_reactions.reactions~nvcxx+enable_tests ^nec_reactions.neso-particles~nvcxx+build_tests ^openblas ^nec_reactions.adaptivecpp ^hdf5
    - cmake
  view: false
  #  gcc:
  #    root: ./views/gcc
  #    select: ["%gcc"]
  #    link_type: symlink
  concretizer:
    unify: false
  repos:
    - ./external/BOUT-spack
    - ./Reactions/Reactions-repo
    - ./Reactions/NESO-Spack
    - $spack/var/spack/repos/builtin
  packages:
    all:
      providers:
        mpi: [mpich, openmpi]
  develop:
    hermes-3:
      path: .
      spec: hermes-3@develop
    reactions:
      path: ./Reactions
      spec: reactions@working
    neso-particles:
      path: ./Reactions/neso-particles
      spec: neso-particles@working